<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>LOGIN PAGE</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="LOGINPAGE.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <div class="main">
        <div class="login-text">
            <p>LOGIN</p>
        </div>
        <div class="welcome-text">
            <h1>WELCOME!</h1>
            <hr size="5" color="#9F662E" align="left" width="27%">
        </div>
        <div class="login-container">
            <img src="tenant.png" id="tenant-profile">
            <p>Tenant</p>  
            <p id="tenant-content">Welcome to our tenant login portal! Here, tenants can securely access their accounts and manage their rental properties with ease.</p>
            <a href="tenant-login.html" id="tenant-login">Login</a>
            <a href="admin-login.html">Sign Up</a>
        </div>
        <div class="login-container">
            <img src="admin.png" id="admin-profile">
            <p id="admin-text">Admin</p>
            <p id="admin-content">Welcome to the admin login portal, your gateway to efficient property management!</p>
            <a href="admin-login.html">Login</a>
            <a href="admin-login.html">Sign Up</a>
        </div>
    </div>





</body>
</html>
